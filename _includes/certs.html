{% assign certs = site.data.data.sidebar.certs %}
{% if certs %}
<div class="certs-container container-block">

  <h2 class="container-block-title">
    Certifications and Skills
  </h2>

  <ul class="list-unstyled interests-list">
    {% for cert in certs %}

      <li>{{ cert.item }}</li>

    {% endfor %}
  </ul>

</div><!--//certs-->
{% endif %}
